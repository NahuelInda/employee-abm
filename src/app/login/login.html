<h2>Iniciar sesión</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Usuario</label>
    <input id="username" formControlName="username" type="text" />
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      <small *ngIf="loginForm.get('username')?.hasError('required')">El usuario es obligatorio</small>
      <small *ngIf="loginForm.get('username')?.hasError('minlength')">Mínimo 3 caracteres</small>
    </div>
  </div>

  <div>
    <label for="password">Contraseña</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria</small>
      <small *ngIf="loginForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres</small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
